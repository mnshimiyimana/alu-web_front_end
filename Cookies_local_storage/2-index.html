<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cookies!</title>
</head>
<body>
  <!-- Login section -->
  <div>
    <header>
      <h1>Login to the website</h1>
    </header>
    <div>
      <!-- Input fields for first name and email -->
      <input type="text" id="firstname" placeholder="Firstname" />
      <input type="text" id="email" placeholder="Email" />
      <button onclick="setCookies()">Log me in</button>
    </div>
  </div>
  <!-- Cookies section -->
  <div>
    <header>
      <h1>Cookies</h1>
    </header>
    <div>
      <button onclick="showCookies()">Show the cookies</button>
    </div>
  </div>
  <script type="application/javascript">
    // Function to set cookies
    function setCookies() {
      const firstName = document.querySelector("#firstname").value;
      const email = document.querySelector("#email").value;
      document.cookie = `firstname=${firstName}; max-age=864000`;
      document.cookie = `email=${email}; max-age=864000`;
    }

    // Function to show cookies
    function showCookies() {
      const cookies = document.cookie;
      const para = document.createElement("p");
      para.innerHTML = `Email: ${getCookie("email")} - Firstname: ${getCookie(
        "firstname"
      )}`;
      document.body.appendChild(para);
    }

    // Function to extract a specific cookie by name
    function getCookie(name) {
      const cookies = document.cookie.split("; ");
      for (let i = 0; i < cookies.length; i++) {
        let cookie = cookies[i].split("=");
        if (cookie[0] === name) return cookie[1];
      }
      return "";
    }
  </script>
</body>
</html>
