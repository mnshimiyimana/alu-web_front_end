<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>HTML Function</title>
    <script
      src="https://code.jquery.com/jquery-3.7.1.slim.min.js"
      integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8="
      crossorigin="anonymous"
    ></script>
    <script type="application/javascript">
      // Function to create the initial family tree table
      function createFamilyTree() {
        $("body").append(
          "<table><thead><tr><th>Firstname</th><th>Lastname</th></tr></thead><tbody><tr><td>Guillaume</td><td>Salva</td></tr><tr><td>Paulette</td><td>Salva</td></tr><tr><td>Antoine</td><td>Salva</td></tr></tbody></table>"
        );
      }

      // Function to replace the family tree with Gerard and Bonissa
      function replaceFamilyTree() {
        $("tbody").html(
          "<tr><td>Gerard</td><td>Bonissa</td></tr>".repeat(3)
        );
      }

      $(document).ready(function () {
        createFamilyTree();
        replaceFamilyTree();
      });
    </script>
  </head>

  <body></body>
</html>
