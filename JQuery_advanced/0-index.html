<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Task 0</title>
    <!-- Include jQuery library -->
    <script
      src="https://code.jquery.com/jquery-3.7.1.slim.min.js"
      integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8="
      crossorigin="anonymous"
    ></script>
    <script type="application/javascript">
      // Check if jQuery is loaded correctly
      try {
        // Log jQuery object and its type
        console.log(jQuery);
        console.log(typeof jQuery);

        // Log result of jQuery function and its type
        console.log(jQuery());
        console.log(typeof jQuery());

        // Log jQuery version and its type
        console.log(jQuery().jquery);
        console.log(typeof jQuery().jquery);
      } catch (e) {
        // Log any errors
        console.log(e);
      }

      // If statement to check if jQuery is ready to be used.
      if ("undefined" == typeof window.jQuery) {
        console.log("jQuery has not been loaded correctly");
      } else {
        console.log("jQuery has been loaded correctly");
      }
    </script>
  </head>

  <body></body>
</html>
