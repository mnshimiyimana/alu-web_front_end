<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Creating multiple DOM elements at once</title>
    <script
      src="https://code.jquery.com/jquery-3.7.1.slim.min.js"
      integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8="
      crossorigin="anonymous"
    ></script>
    <script type="application/javascript">
      // Define the function to create a family tree table
      function createFamilyTree() {
        // Define the HTML string for the table
        var tableHTML =
          '<table>' +
          '<thead>' +
          '<tr>' +
          '<th>Firstname</th>' +
          '<th>Lastname</th>' +
          '</tr>' +
          '</thead>' +
          '<tbody>' +
          '<tr>' +
          '<td>Guillaume</td>' +
          '<td>Salva</td>' +
          '</tr>' +
          '<tr>' +
          '<td>Paulette</td>' +
          '<td>Salva</td>' +
          '</tr>' +
          '<tr>' +
          '<td>Antoine</td>' +
          '<td>Salva</td>' +
          '</tr>' +
          '</tbody>' +
          '</table>';

        // Append the table to the body of the page
        $("body").append(tableHTML);
      }

      // Call the createFamilyTree function when the document is ready
      $(document).ready(function () {
        createFamilyTree();
      });
    </script>
  </head>

  <body></body>
</html>
