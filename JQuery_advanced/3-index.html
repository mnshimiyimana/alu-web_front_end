<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Chain DOM elements</title>
    <script
      src="https://code.jquery.com/jquery-3.7.1.slim.min.js"
      integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8="
      crossorigin="anonymous"
    ></script>
    <script type="application/javascript">
      function createFamilyTree() {
        $("body").append(
          $("<table>").append(
            $("<thead>").append(
              $("<tr>").append(
                $("<th>").text("Firstname"),
                $("<th>").text("Lastname")
              )
            ),
            // Create the table body with three rows
            $("<tbody>").append(
              // Row 1
              $("<tr>").append(
                $("<td>").text("Guillaume"),
                $("<td>").text("Salva")
              ),
              // Row 2
              $("<tr>").append(
                $("<td>").text("Paulette"),
                $("<td>").text("Salva")
              ),
              // Row 3
              $("<tr>").append(
                $("<td>").text("Antoine"),
                $("<td>").text("Salva")
              )
            )
          )
        );
      }

      $(document).ready(function () {
        createFamilyTree();
      });
    </script>
  </head>

  <body></body>
</html>
